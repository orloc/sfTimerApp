<div class="timer" ng-class="{ 'shake-chunk shake-constant shake-constant--hover' : hasStopped && !noShake }" ng-click="acknowledge()">
    <timer countdown="durationSeconds" interval="1000" auto-start="false">
        <div class="inner-timer">
            <div class="header row">
                <div class="col-sm-10">
                    <h5>{{ $parent.timerConfig.label | limitTo: 15 }} <span ng-show="$parent.timerConfig.label.length > 15">...</span></h5>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-block btn-warning" ng-click="removeTimer()"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar pull-left progress-bar-{{status}}"
                     style="min-width: 1em;width: {{progressBar}}%;"></div>
            </div>
            <div class="row timer-body">
                <div class="col-sm-8">
                    <p>
                        <span ng-bind="$parent.getRemainingTime(countdown)"></span> /
                        <span class="muted text-center small">{{ $parent.timerConfig.duration}}</span>
                    </p>
                    <div class="btn-group text-center">
                        <button class="btn btn-sm btn-default" ng-hide="timerRunning" ng-click="start()"><i class="fa fa-play"></i></button>
                        <button class="btn btn-sm btn-default" ng-show="timerRunning" ng-click="pause()"><i class="fa fa-stop"></i></button>
                        <button class="btn btn-sm btn-default" ng-click="resetTimer()">Reset</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="progress-spinner pull-right">
                        <div class="not-started text-center" ng-hide="timerRunning"><div>
                            <i class="fa fa-power-off" style="margin-top: 10px"></i>&nbsp;<span class="muted small" style="display: inline;">Off</span>
                        </div></div>
                        <div class="started" ng-show="timerRunning">
                            <div class="spinner" ng-class="{
                                'started': timerRunning
                            }">
                                <div class="cube1"></div>
                                <div class="cube2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="hasStopped && !noShake">
                <span class="text-center muted">Click the timer to STOP the shaking.</span>
            </div>
        </div>
    </timer>
</div>
