<!-- Page Content -->
<div class="row user-settings" ng-controller="userSettingsCtrl">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 well">
        <div class="row">
            <h3>User Settings</h3>
            <div class="col-sm-6">
                <p ng-show="!loaded">Loading...</p>
                <form name="settingsForm" ng-submit="submitSettings()" ng-show="loaded">
                    <div class="form-group">
                        <label >Email</label>
                        <div class="input-group">
                            <input name="email"
                                   type="email"
                                   required
                                   ng-model="settingData.email"
                                   class="form-control"
                                   placeholder="Email">
                            <div class="input-group-addon">
                                <i class="fa"
                                   ng-class="{
                        'fa-check': settingsForm.email.$valid,
                        'fa-times': settingsForm.email.$invalid,
                    }"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Profile Name</label>
                        <div class="input-group">
                            <input name="profile_name"
                                   type="text"
                                   required
                                   ng-model="settingData.profile_name"
                                   class="form-control"
                                   placeholder="Profile Name">
                            <div class="input-group-addon">
                                <i class="fa"
                                   ng-class="{
                        'fa-check': settingsForm.profile_name.$valid,
                        'fa-times': settingsForm.profile_name.$invalid,
                    }"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm pull-right" value="Update">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h4 class="muted">Reset Password</h4>
                <p>Please first confirm your current password.</p>
                <form name="resetForm" class="form-inline"
                      ng-submit="confirmPassword()">
                    <div class="form-group">
                        <div class="input-group">
                            <input name="currentPassword"
                                   type="password"
                                   placeholder="Current Password"
                                   required
                                   ng-model="resetData.password"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="submit" class="btn btn-primary btn-sm" value="Next">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
