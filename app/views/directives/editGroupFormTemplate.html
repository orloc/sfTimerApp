<form name="editGroupForm"
      ng-class="{
        'form form-inline': inline
      }"
      ng-submit="submit()">
    <h4>{{ title }} Group</h4>
    <div class="form-group">
        <div class="input-group">
            <input name="name"
                   type="text"
                   required
                   ng-model="formData.name"
                   class="form-control"
                   placeholder="Name">
            <span class="input-group-addon">
                <i ng-show="editGroupForm.name.$valid" class="fa fa-check"></i>
                <i ng-show="editGroupForm.name.$invalid" class="fa fa-times"></i>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input name="description"
                   required
                   ng-model="formData.description"
                   type="text"
                   class="form-control"
                   placeholder="Description">

            <span class="input-group-addon">
                <i ng-show="editGroupForm.description.$valid" class="fa fa-check"></i>
                <i ng-show="editGroupForm.description.$invalid" class="fa fa-times"></i>
            </span>
        </div>
        <button type="submit"
                ng-disabled="editGroupForm.$invalid"
                class="btn btn-default btn-block">
            {{ buttonText }}
        </button>
    </div>
</form>
