<form name="loginForm"
      ng-if="pageType == pages.login"
      ng-class="{
        'form form-inline': inline
      }"
      ng-submit="submitLogin()">
    <div class="form-group">
        <input name="username"
               type="text"
               required
               ng-model="loginData.username"
               class="form-control"
               placeholder="Username">
    </div>
    <div class="form-group">
        <input name="password"
               required
               ng-model="loginData.password"
               type="password"
               class="form-control"
               placeholder="Password">
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">

            <div class="btn-group">
                <button type="submit"
                        ng-disabled="customTimerForm.$invalid"
                        class="btn btn-default btn-sm"> Login </button>
                <a ng-click="changeView(pages.register)"
                        class="btn btn-link btn-sm">or Register</a>
            </div>
            <a ng-click="changeView(pages.guest)"
                    class="btn btn-sm btn-default pull-right">Guest Login</a>
        </div>
        <div class="col-xs-1"></div>
    </div>
</form>

<!-- Registration -->
<form name="registrationForm"
      ng-if="pageType == pages.register"
      ng-class="{
        'form form-inline': inline
      }"
      ng-submit="submitRegister()">
    <div class="form-group">
        <input name="username"
               type="text"
               required
               ng-model="registrationData.username"
               class="form-control"
               placeholder="Username">
    </div>
    <div class="form-group">
        <input name="password"
               required
               ng-model="registrationData.password"
               type="password"
               class="form-control"
               placeholder="Password">
    </div>

    <div class="form-group">
        <input name="password_confirmation"
               required
               ng-model="registrationData.password_confirmation"
               type="password"
               class="form-control"
               placeholder="Password Confirmation">
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <button type="submit"
                    ng-disabled="customTimerForm.$invalid"
                    class="btn btn-default btn-block"> Complete Registration </button>

            <hr>
            <a ng-click="changeView(pages.login)"
               class="btn btn-link btn-sm"><i class="fa fa-chevron-left"></i> &nbsp;&nbsp;&nbsp;Back To Login</a>
        </div>
        <div class="col-xs-1"></div>
    </div>
</form>
