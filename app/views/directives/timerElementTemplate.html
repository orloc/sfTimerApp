<div class="col-md-6 col-lg-4">
    <div class="well">
        <timer countdown="formattedDuration" interval="1000">
            <h5>{{ $parent.label }} <span class="pull-right small">Remaining: {{countdown}} second{{secondsS}}</span></h5>
            <br>
            <div class="progress progress-striped">
                <div class="progress-bar pull-left" style="min-width: 3em;width: {{progressBar}}%;"></div>
            </div>
        </timer>
    </div>
</div>
