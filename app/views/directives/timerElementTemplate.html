<div class="col-md-6 col-lg-4">
    <div class="well">
        <timer countdown="durationMilliseconds" interval="1000" auto-start="false">
            <h5>{{ $parent.timerConfig.label }}
                <span class="muted small"> - {{ $parent.timerConfig.duration}}</span>
                <p class="pull-right">
                    <span ng-bind="$parent.getRemainingTime(countdown)"></span>
                </p>
            </h5>
            <div class="progress progress-striped">
                <div class="progress-bar pull-left" style="min-width: 1em;width: {{progressBar}}%;"></div>
            </div>
        </timer>

        <button class="btn btn-sm btn-default pull-left" ng-click="togglePause()">
            <i ng-class="{ 'fa fa-pause': timerRunning, 'fa fa-play': !timerRunning}"></i>
        </button>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-default" ng-click="resetTimer()">Reset</button>
            <button class="btn btn-sm btn-warning" ng-click="removeTimer()"><i class="fa fa-times"></i></button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
